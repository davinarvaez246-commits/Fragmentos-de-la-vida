<!DOCTYPE html>
<html lang="es" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases de Luz Interior</title>
  
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configuración rápida -->
  <script>
    tailwind.config = {
      theme: { extend: { colors: { neon: { blue: '#00f3ff' } } } }
    }
  </script>
  
  <!-- ESTILO DEL FONDO NEÓN ANIMADO -->
  <style>
    /* Fondo principal con animación neón */
    .bg-neon-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050517;
      z-index: -2;
      overflow: hidden;
    }

    /* Capa de gradientes moviéndose */
    .neon-gradient {
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(
        45deg, 
        rgba(0, 243, 255, 0.1) 0%, 
        rgba(255, 0, 200, 0.1) 25%, 
        rgba(157, 0, 255, 0.1) 50%, 
        rgba(0, 255, 157, 0.1) 75%, 
        rgba(0, 243, 255, 0.1) 100%
      );
      animation: moveGradient 20s ease-in-out infinite alternate;
    }

    /* Luces neón parpadeantes */
    .neon-lights {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0,243,255,0.2) 0%, transparent 5%),
        radial-gradient(circle at 80% 60%, rgba(255,0,200,0.2) 0%, transparent 5%),
        radial-gradient(circle at 40% 80%, rgba(157,0,255,0.2) 0%, transparent 5%),
        radial-gradient(circle at 60% 20%, rgba(0,255,157,0.2) 0%, transparent 5%);
      animation: flickerLights 8s linear infinite;
    }

    /* Circuitos neón moviéndose */
    .neon-circuits {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(0,243,255,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,243,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveCircuits 15s linear infinite alternate;
    }

    /* Animaciones del fondo */
    @keyframes moveGradient {
      0% { transform: translate(-20%, -20%) rotate(0deg); }
      100% { transform: translate(0%, 0%) rotate(5deg); }
    }

    @keyframes flickerLights {
      0%, 100% { opacity: 0.5; }
      25% { opacity: 0.8; }
      50% { opacity: 0.3; }
      75% { opacity: 1; }
    }

    @keyframes moveCircuits {
      0% { transform: translate(0, 0); background-position: 0 0; }
      100% { transform: translate(-10px, -10px); background-position: 50px 50px; }
    }

    /* Capa opaca para que las frases se vean bien */
    .content-overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(5, 5, 23, 0.6);
      min-height: 100vh;
    }

    /* Estilos adicionales */
    .quote-card {
      transition: all 0.4s ease;
    }
    .quote-card:hover {
      transform: translateY(-5px);
    }

    .text-shadow-neon-blue { text-shadow: 0 0 5px #00f3ff, 0 0 20px rgba(0,243,255,0.8); }
    .text-shadow-neon-pink { text-shadow: 0 0 5px #ff00c8, 0 0 20px rgba(255,0,200,0.8); }
    .text-shadow-neon-purple { text-shadow: 0 0 5px #9d00ff, 0 0 20px rgba(157,0,255,0.8); }
    .text-shadow-neon-green { text-shadow: 0 0 5px #00ff9d, 0 0 20px rgba(0,255,157,0.8); }
  </style>
</head>

            <p class="font-quote text-lg md:text-xl text
