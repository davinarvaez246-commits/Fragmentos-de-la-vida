<!DOCTYPE html>
<html lang="es" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luz de Reflexión</title>
  
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configuración rápida -->
  <script>
    tailwind.config = {
      theme: { extend: { colors: { neon: { blue: '#00f3ff' } } } }
    }
  </script>
  
  <!-- Estilos personalizados neón -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-neon-blue { color: #00f3ff; text-shadow: 0 0 5px #00f3ff, 0 0 20px rgba(0, 243, 255, 0.5); }
      .text-neon-pink { color: #ff00c8; text-shadow: 0 0 5px #ff00c8, 0 0 20px rgba(255, 0, 200, 0.5); }
      .text-neon-purple { color: #9d00ff; text-shadow: 0 0 5px #9d00ff, 0 0 20px rgba(157, 0, 255, 0.5); }
      .text-neon-green { color: #00ff9d; text-shadow: 0 0 5px #00ff9d, 0 0 20px rgba(0, 255, 157, 0.5); }
      .text-neon-yellow { color: #faff00; text-shadow: 0 0 5px #faff00, 0 0 20px rgba(250, 255, 0, 0.5); }
      
      .border-neon-blue { border-color: #00f3ff; box-shadow: 0 0 5px #00f3ff, 0 0 20px rgba(0, 243, 255, 0.5); }
      .border-neon-pink { border-color: #ff00c8; box-shadow: 0 0 5px #ff00c8, 0 0 20px rgba(255, 0, 200, 0.5); }
      
      .bg-grid { 
        background-image: linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    }
  </style>
</head>

<!-- Fondo oscuro con rejilla sutil -->
<body class="bg-dark-950 text-white bg-grid min-h-screen">

  <!-- Navegación neón -->
  <header class="sticky top-0 z-50 bg-dark-900/80 backdrop-blur-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="font-future text-2xl font-bold text-neon-blue animate-glowText">
        LUZ<span class="text-neon-pink">REFLEXIÓN</span>
      </a>
      
      <nav class="hidden tablet:flex gap-8">
        <a href="#origen" class="font-poetic text-lg hover:text-neon-blue transition-colors">El Origen</a>
        <a href="#sentimientos" class="font-poetic text-lg hover:text-neon-pink transition-colors">Sentimientos</a>
        <a href="#pensamientos" class="font-poetic text-lg hover:text-neon-purple transition-colors">Pensamientos</a>
        <a href="#caminos" class="font-poetic text-lg hover:text-neon-green transition-colors">Caminos</a>
      </nav>
      
      <!-- Botón móvil -->
      <button class="tablet:hidden p-2 border border-neon-blue rounded-full shadow-neon-blue">
        <svg class="w-5 h-5 text-neon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sección Portada (neón impactante) -->
  <section class="min-h-[90vh] flex flex-col justify-center items-center px-4 text-center relative overflow-hidden">
    <!-- Luces flotantes decorativas -->
    <div class="absolute top-20 left-10 w-20 h-20 rounded-full bg-neon-pink/20 shadow-neon-pink animate-float"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 rounded-full bg-neon-blue/20 shadow-neon-blue animate-float delay-1000"></div>
    <div class="absolute top-40 right-1/4 w-16 h-16 rounded-full bg-neon-green/20 shadow-neon-green animate-float delay-2000"></div>
